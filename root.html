<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>root</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- files added-->
    <script src="assets/js/ajaxRequest.js"></script>
    <script src="assets/js/modal_control.js"></script>
    <link rel="stylesheet" href="assets/style/css/style.css">
</head>
<body onload="checkFilteredData()">
    <div class= "root">
        <div class= "container-fluid header" id= "myHeader">
            <div class= "row" id= "upHeader">
                <div id= "logo">
                    <h2>
                        E
                    </h2>
                </div>
                <h3 id="CompanyName" class="white-font text-uppercase pull-left">
                    EMPRESA
                </h3>
            </div> 
            <div class= "row text-center middle-header">
                estudio
            </div>
            <div class= "row">
                <div class= "container-fluid filter-container">
                    <div class= "text-center filter" data-toggle= "collapse" href= "#collapse1" style= "cursor: pointer;">
                        Filter
                    </div>
                    <div id= "collapse1" class= "panel-collapse collapse filter">
                        <div class= "filter-option" style= "margin: 10px; display: flex;">
                            <select id= "selected-option" class= "custom-select btn btn-default">
                                <option value= "0" selected> Id </option>
                                <option value= "1"> Style </option>
                            </select>
                            <input type= "text" class= "form-control" placeholder= " Filter on " id= "filterd-for">
                            <button type= "submit" class= "btn btn-default" onclick= "validationData()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class= "container-fluid">
                <div class= "row text-center text-lg-left rooms-container" id= "where-image-appear">
                </div>
                <div class= "modal fade" id= "imagemodal" tabindex= "-1" role= "dialog" aria-labelledby= "myModalLabel" aria-hidden= "true">
                    <div class= "modal-dialog" data-dismiss= "modal">
                        <div class= "modal-content">              
                            <div class= "modal-body">
                            <button type= "button" class= "close" data-dismiss= "modal">
                                <span aria-hidden= "true">
                                    &times;
                                </span>
                                <span class= "sr-only">
                                    Close
                                </span>
                                </button>
                                <img src= "" class= "imagepreview" id= "modal-image" style= "width: 100%;">
                            </div> 
                            <div class= "modal-footer">
                                <div class= "col-xs-12">
                                    <p class= "text-center" id= "model-captions"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
        </div>
    </div>
</body>
<script>
    window.onscroll= function() {myFunction()};
    var header= document.getElementById("myHeader");
    var sticky= header.offsetTop;
    function myFunction() {
        if (window.pageYOffset > sticky) {
        header.classList.add("fixed-header");
        } 
        else {
        header.classList.remove("fixed-header");
        }
    }
</script>
</html>
